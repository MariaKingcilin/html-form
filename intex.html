<!doctype html>
<html>
	<head>
		<title>HTML-Form</title>
		
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Registration Form:</legend>
				
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname" value="--name--" readonly><br><br>
				
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname" placeholder="--name--" required><br><br>
				
				<label for="mail">Mail Id:</label>
				<input type="email" id="mail" name="mail" placeholder="--mail--"><br><br>
				
				<label for="word">Password:</label>
				<input type="password" id="word" name="word" placeholder="--password--"><br><br>
				
				<label for="birthday">Data of birth:</label>
				<input type="date" id="birthday" name="birthday">
				
				<p>Choose your gender:</p>
				<label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="html">
				
				<label for="css">Female</label>
				<input type="radio" id="css" name="gender" value="css"><br><br>
				
				<p>Choose your courses:</p>
				<label for="html">Html</label>
				<input type="checkbox" id="html" name="language" value="html">
				
				<label for="html">Css</label>
				<input type="checkbox" id="html" name="language" value="html">
				
				<label for="css">Java</label>
				<input type="checkbox" id="css" name="language" value="css"><br><br>
				
				<input type="image" src="image/instagram.png" alt="no image" height="20px" width="15px"><br><br>
				
				
				
				<input type="submit" value="submit">
				<input type="reset">
				
			</fieldset>
		</form>
	</body>
</html>
